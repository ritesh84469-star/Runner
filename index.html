<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Teddy Day ğŸ§¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      color: #8b0000;
      text-shadow: 2px 2px white;
    }

    h2 {
      margin-top: 10px;
      color: #5a0000;
    }

    .card {
      margin-top: 30px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 25px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #555;
      color: white;
      position: absolute;
    }

    .teddy {
      font-size: 80px;
      margin-top: 20px;
    }

    /* Falling Teddies */
    .falling {
      position: absolute;
      top: -50px;
      font-size: 30px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

  <h1>ğŸ§¸ Happy Teddy Day ğŸ§¸</h1>
  <h2>Will you be my Valentine? ğŸ’–</h2>

  <div class="teddy">ğŸğŸ§¸</div>

  <div class="card">
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’˜</button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ™ˆ</button>
  </div>

  <script>
    function yesClicked() {
      alert("Yayyy! ğŸ’– You just made my Teddy Day extra special ğŸ§¸ğŸ˜");
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Create falling teddies
    function createTeddy() {
      const teddy = document.createElement("div");
      teddy.classList.add("falling");
      teddy.innerText = "ğŸ§¸";
      teddy.style.left = Math.random() * window.innerWidth + "px";
      teddy.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(teddy);

      setTimeout(() => {
        teddy.remove();
      }, 5000);
    }

    setInterval(createTeddy, 300);
  </script>

</body>
</html>
