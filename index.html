<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Teddy Day ğŸ§¸</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffb3b3, #ffd6cc);
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
  }

  h1 {
    margin-top: 40px;
    font-size: 3rem;
    color: #8b0000;
  }

  h2 {
    color: #5a0000;
  }

  .buttons {
    margin-top: 30px;
    position: relative;
    height: 120px;
  }

  button {
    font-size: 1.2rem;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #333;
    color: white;
    position: absolute;
    left: 55%;
    top: 0;
  }

  /* Teddy */
  #teddyBox {
    display: none;
    margin-top: 30px;
    font-size: 80px;
  }

  #gift {
    font-size: 60px;
    cursor: pointer;
  }

  /* Slap */
  #slap {
    display: none;
    font-size: 100px;
    margin-top: 30px;
  }

  /* Falling teddies */
  .falling {
    position: absolute;
    top: -40px;
    font-size: 30px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }
</style>
</head>

<body>

<h1>ğŸ§¸ Happy Teddy Day ğŸ§¸</h1>
<h2>Will you be my Valentine? ğŸ’–</h2>

<div class="buttons">
  <button id="yesBtn" onclick="showTeddy()">Yes ğŸ’˜</button>
  <button id="noBtn" onmouseover="moveNo()" onclick="showSlap()">No ğŸ™ˆ</button>
</div>

<!-- Teddy appears ONLY after Yes -->
<div id="teddyBox">
  ğŸ§¸ğŸ˜Š <br>
  <span id="gift" onclick="startTeddies()">ğŸ</span>
  <p style="font-size:18px;">Click the gift ğŸ</p>
</div>

<!-- Slap appears on No -->
<div id="slap">ğŸ‘‹ğŸ’¥</div>

<script>
  function showTeddy() {
    document.getElementById("teddyBox").style.display = "block";
    document.getElementById("slap").style.display = "none";
  }

  function showSlap() {
    document.getElementById("slap").style.display = "block";
    document.getElementById("teddyBox").style.display = "none";
  }

  function moveNo() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * 60;
    const y = Math.random() * 60;
    btn.style.left = x + "%";
    btn.style.top = y + "px";
  }

  function startTeddies() {
    setInterval(createTeddy, 300);
  }

  function createTeddy() {
    const teddy = document.createElement("div");
    teddy.className = "falling";
    teddy.innerText = "ğŸ§¸";
    teddy.style.left = Math.random() * window.innerWidth + "px";
    teddy.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(teddy);

    setTimeout(() => teddy.remove(), 5000);
  }
</script>

</body>
</html>
